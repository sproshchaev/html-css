<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML&CSS</title>
    <style>
      @keyframes to-white {
        0% {
          color: black;
        }
        50% {
          color: white;
        }
        100% {
          color: black;
        }
      }
      .black-white {
        animation: to-white 3s infinite;
      }
    </style>
  </head>
  <body>
    <p>Анимация, пример:</p>
    <p class="black-white">Это текст примера с анимацией.</p>
  </body>
</html>
