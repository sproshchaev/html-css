<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML&CSS</title>
    <style>
      .margin {
        margin: 20px 20px 20px 20px;
      }
    </style>
  </head>
  <body>
    <p>
      Для объединения значений используют свойство margin, в котором сохраняется
      порядок указания: отступ сверху, отступ справа, отступ снизу, отступ
      слева, пример:
    </p>
    <div class="margin">Внешние отступы в 20 пикселей со всех сторон.</div>
  </body>
</html>
