<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML&CSS</title>
</head>

<body>
  <p>
    Таблица, пример:
  </p>
  <!-- Html: <table> - Таблица -->
  <table>
    <!-- Html: <caption> - Заголовок таблицы -->
    <caption class="cap" ;>Таблица 1: «Автомобили в наличии»</caption>
    <!-- Html: <thead> - шапка таблицы -->
    <thead>
      <!-- Html: <tr> — строка -->
      <tr>
        <!-- Html: <th> — ячейка шапки -->
        <th>Id</th>
        <th>Brand</th>
        <th>Color</th>
      </tr>
    </thead>
    <!-- Html: <tbody> — тело таблицы -->
    <tbody>
      <!-- Html: <tr> — строка -->
      <tr>
        <!-- Html: <td> — ячейка таблицы -->
        <td>1</td>
        <td>BMW</td>
        <td>RED</td>
        </br>
      </tr>
    </tbody>
  </table>

</body>

</html>
