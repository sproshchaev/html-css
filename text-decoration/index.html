<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML&CSS</title>
    <style>
      .line {
        text-decoration: underline;
      }
      .line-two {
        text-decoration: line-through;
      }
      .line-three {
        text-decoration: overline;
      }
    </style>
  </head>
  <body>
    <p>1. Для усиления текста часто используется подчёркивание, пример:</p>
    <p class="line">Подчёркивание</p>
    <p>2. Перечёркивание, пример:</p>
    <p class="line-two">Перечёркивание</p>
    <p>3. Надчёркивание, пример:</p>
    <p class="line-three">Надчёркивание</p>
  </body>
</html>
