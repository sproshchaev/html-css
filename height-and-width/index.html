<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML&CSS</title>
    <style>
      .rectangle {
        width: 300px;
        height: 100px;
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <p>
      Для управления высотой и шириной блочных элементов используются правила
      width и height, принимающие значения ширины и высоты соответственно,
      пример:
    </p>
    <div class="rectangle">
      Блок со свойствами: ширина: 300px, высота 100px, цвет фона: #000
    </div>
  </body>
</html>
