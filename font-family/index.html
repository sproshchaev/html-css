<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML&CSS</title>
    <style>
      .verdana-text {
        font-family: Verdana, sans-serif;
      }
    </style>
  </head>
  <body>
    <p>
      Для того, чтобы указать шрифт, используется правило font-family,
      позволяющее выбрать один или несколько шрифтов, которые будут
      использоваться в документе, пример:
    </p>
    <p class="verdana-text">
      Шрифт Verdana. Универсальное семейство шрифтов — шрифты без засечек.
    </p>
  </body>
</html>
