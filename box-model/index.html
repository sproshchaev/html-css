<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML&CSS</title>
    <style>
      .card-hello {
        width: 230px;
        height: 25px;
        padding: 20px;
        margin: 10px;
        color: #ffffff;
        font-size: 20px;
        border-width: 2px;
        border-color: #9c27b0;
        border-style: solid;
        background-color: #fa7268;
      }
    </style>
  </head>
  <body>
    <p>..., пример:</p>
    <p class="card-hello">
      Цвет фона: #fa7268, цвет текста: #ffffff, ширина блока: 230 пикселей,
      высота блока 25 пикселей, внутренние отступы: 20 пикселей, внешние
      отступы: 10 пикселей, рамка шириной 2 пикселя, сплошная. Цвет #9c27b0
      размер шрифта: 20 пикселей.
    </p>
  </body>
</html>
