<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIGMA</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="wrapper">
        <div class="header__wrapper">
          <!-- Логотип в заголовке оборачиваем -->
          <div class="header__logo">
            <a href="/" class="header__logo-link">
              <img
                src="./img/odigo-logo.svg"
                alt="Discover Amazing places in Japan"
                class="header__logo-pic"
              />
            </a>
          </div>

          <!-- Навигационное меню создается в виде списка ul -->
          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <!-- ссылка никуда не ведет, поэтому в href стоит заглушка -->
                <a href="#!" class="header__link">Articles</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Locations</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Videos</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Sign in</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- main содержит всю основную информацию сайта -->
    <main class="main">
      <section class="intro"></section>
    </main>
  </body>
</html>
