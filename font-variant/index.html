<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML&CSS</title>
    <style>
      .small-capitals {
        font-variant: small-caps;
      }
      .normal {
        font-variant: normal;
      }
    </style>
  </head>
  <body>
    <p>
      Капитель — вид строчных букв, размер которых совпадает (или приближен) к
      размеру заглавных букв, пример:
    </p>
    <p class="small-capitals">Капитель</p>
    <p>
      А это не Капитель, пример:
    </p>
    <p class="normal">Не Капитель</p>
  </body>
</html>
